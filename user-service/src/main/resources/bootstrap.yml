spring:
  application:
    name: user-service

  cloud:
    # 从配置中心拉取配置,若配置中心的配置有更改需重启配置中心
    # 使用bootstrap.yml需引入Cloud Bootstrap依赖
    config:
      enabled: true
      name: base-service-config,datasource-config
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server